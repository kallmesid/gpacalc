<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISSMS Autonomous GPA Calculator</title>
    <link rel="stylesheet" href="style.css"> 
     
</head>
<body>

<div class="container">
    <h1>AISSMS Autonomous GPA Calculator</h1>

    <div class="controls">
        <label for="branch">Branch:</label>
        <select id="branch" onchange="updateSubjects()">
            <option value="CS">CS</option>
            <option value="IT">IT</option>
            <option value="AIDS">AIDS</option>
            <option value="INSTRUMENTATION">Instrumentation</option>
            <option value="ELECTRICAL">Electrical</option>
            <option value="ENTC">ENTC</option>
        </select>

        <label for="semester">Semester:</label>
        <select id="semester" onchange="updateSubjects()">
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Max Marks</th>
                <th>Credits</th>
                <th>Grade Point</th> <!-- Added Column -->
            </tr>
        </thead>
        <tbody id="subject-body"></tbody>
    </table>

    <br>
    <button onclick="calculateGPA()">Calculate GPA</button>

    <h2 id="result"></h2>
</div>

<script src="script.js"></script>
</body>
</html>
